<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Login Sistem</h3>
          <div class="mb-3">
            <label>Username</label>
            <input [(ngModel)]="user.username" class="form-control">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input [(ngModel)]="user.password" type="password" class="form-control">
          </div>
          <button (click)="masuk()" class="btn btn-primary w-100">Login</button>
          <p class="mt-3 text-center">
            Belum punya akun? <a routerLink="/register">Daftar</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
